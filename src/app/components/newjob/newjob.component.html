<div class="container">
  <h3>

 <div class="form-group">
    <label>Job Title</label>
    <input
      type="text"
      [(ngModel)]="jobDetail.JobTitle"
      name="jobTitle"
      class="form-control"
      id="jobTitle"
      #name="ngModel"
      
    />

    
  </div>


  <label>Tags
  </label>
  <div class="form-group input-group ">

    <input type="text" class="form-control" >
    <button class="btn btn-outline-secondary" type="button" id="button-addon2">Generate</button>
  </div>
    

  <div class="form-group">
    <label for="description">Job Description</label>
    <textarea
      [(ngModel)]="jobDetail.Description"
      name="description"
      class="form-control"
      rows="3"
      cols="60"
      id="description"
      readonly
    ></textarea>
  </div>

    name="location"
    class="form-control"
    id="location"
    #name="ngModel"
    readonly
    />
  </div>



  <div class="form-group">
    <label for="beneifts">Benefits</label>
